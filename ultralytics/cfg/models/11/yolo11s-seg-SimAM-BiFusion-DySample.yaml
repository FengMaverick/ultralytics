# YOLO11 segmentation model with SimAM, BiFusion, and DySample.

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n-seg.yaml' will call yolo11-seg.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 355 layers, 2876848 parameters, 2876832 gradients, 10.5 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 355 layers, 10113248 parameters, 10113232 gradients, 38.0 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 21422368 parameters, 21422352 gradients, 137.9 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 26996320 parameters, 26996304 gradients, 177.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 60608640 parameters, 60608624 gradients, 440.9 GFLOPs

# YOLO11s backbone with SimAM Attention
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]] # 2
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]] # 4
  - [-1, 1, SimAM, [1e-4]] # 5 -> Insert SimAM after Stage 3 (P3)
  - [-1, 1, Conv, [512, 3, 2]] # 6-P4/16
  - [-1, 2, C3k2, [512, True]] # 7
  - [-1, 1, SimAM, [1e-4]] # 8 -> Insert SimAM after Stage 4 (P4)
  - [-1, 1, Conv, [1024, 3, 2]] # 9-P5/32
  - [-1, 2, C3k2, [1024, True]] # 10
  - [-1, 1, SimAM, [1e-4]] # 11 -> Insert SimAM after Stage 5 (P5)
  - [-1, 1, SPPF, [1024, 5]] # 12
  - [-1, 2, C2PSA, [1024]] # 13

# YOLO11n head -> With BiFusion and DySample
head:
  - [-1, 1, DySample, [2, 'lp']] # 14 [NEW] Replace nn.Upsample with DySample
  - [[-1, 8], 1, BiFusion, [1]] # 15 -> Weighted Concat of [P5_up, P4_Attn]
  - [-1, 2, C3k2, [512, False]] # 16

  - [-1, 1, DySample, [2, 'lp']] # 17 [NEW] Replace nn.Upsample with DySample
  - [[-1, 5], 1, BiFusion, [1]] # 18 -> Weighted Concat of [P4_up, P3_Attn]
  - [-1, 2, C3k2, [256, False]] # 19 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 16], 1, BiFusion, [1]] # 21 -> Weighted Concat of [P3_down, P4_fused]
  - [-1, 2, C3k2, [512, False]] # 22 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 13], 1, BiFusion, [1]] # 24 -> Weighted Concat of [P4_down, P5_fused]
  - [-1, 2, C3k2, [1024, True]] # 25 (P5/32-large)

  - [[19, 22, 25], 1, Segment, [nc, 32, 256]] # Detect(P3, P4, P5)
